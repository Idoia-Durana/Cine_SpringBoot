</head>
<body>
<div class="container">
		<div class=" row justify-content-center align-items-center  mt-5">
			<div class="col-12 my-3">
				<h1 class="text-center">Registro</h1>
			</div>
 <div class=" col-6 text-center bg-light border border-secondary p-5">
<form th:action="@{/user/registrado}" th:object="${usu}" method="get">
			<div>
				<label>Nombre</label>
				<div>
					<input class="form-control form-control-sm" type="text" th:field="*{nombre}"/> 
				</div>
			</div>
			<div>
				<label>Apellido1</label>
				<div>
					<input class="form-control form-control-sm" type="text" th:field="*{apellido1}"/> 
				</div>
			</div>
			<div>
				<label>Apellido2</label>
				<div>
					<input class="form-control form-control-sm" type="text" th:field="*{apellido2}"/> 
				</div>
			</div>
				<div>
				<label>Año Nacimiento</label>
				<div>
					<input class="form-control form-control-sm" type="text" th:field="*{añoNacimiento}"/> 
				</div>
			</div>
			<div>
				<label>Email</label>
				<div>
					<input class="form-control form-control-sm" type="text" th:field="*{mail}"/> 
				</div>
			</div>
			<div>
				<label>Password</label>
				<div>
					<input class="form-control form-control-sm" type="text" th:field="*{pass}"/> 
				</div>
			</div>
			
			<div>
				<div>
					<input class="btn btn-primary my-2" type="submit" value="Registrarse"/>
				</div>
			</div>

	</form>
	<form th:action="@{/user/login}" method="get">
		  <input class="btn btn-primary mb-5" type="submit" value="Volver Atras">
	</form>
